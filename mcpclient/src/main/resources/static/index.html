<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mcp Test</title>
  <script src="script.js" defer></script>
  <style>
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body style="box-sizing: border-box; margin: 0; padding: 20px; height: 100vh; width: 100%;">
  <div
    style="display: flex; flex-direction: column; gap: 20px; align-items: center; justify-content: center; height: 100%; width: 100%;">
    <h2 style="width: 100%;">Chat</h2>
    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 100%; height: 60vh; overflow-y: auto;">
      <div class="response-header">
        <span id="chat-status"></span>
      </div>
      <div id="chat-response">Let's chat...</div>
    </div>
    <div style="width: 100%;">
      <textarea style="width: 100%; resize: none; height: 10vh;" id="chat-input" placeholder="Let's chat...."></textarea>
    </div>
    <div style="display: flex; gap: 10px; justify-content: flex-end; width: 100%;">
      <button class="btn btn-primary" onclick="startChat()">Send</button>
      <button class="btn btn-secondary" onclick="clearStream()">Clear</button>
    </div>
  </div>
</body>

</html>
